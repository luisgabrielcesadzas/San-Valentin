<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Hola my lov, se que ya somos novios pero quiero tener este detalle contigo pq te lo mereces y pq TE AMO.
        Me harías el hombre más feliz del mundo si aceptas. ¿Puedo ser tu San Valentín ♥? ...
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
      <button id="yes" class="response-btn" style="display: none;">Sí</button>
      <button id="no" class="response-btn" style="display: none;">No</button>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
